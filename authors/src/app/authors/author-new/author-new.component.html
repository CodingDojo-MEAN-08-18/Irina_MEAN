<section>
  <fieldset>
    <legend>Add Author</legend>
    
    {{ form.value | json}}

    <form (submit)='onSubmit($event, form)' #form='ngForm'>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]='author.author' required minlength='3'>
      </div>

      <button class='btn btn-success' *ngIf='form.valid'>Submit</button>
    </form>
  </fieldset>
</section>
