class Deck{
    constructor(){
        this.deck=[];
        this.reset();
    }

    reset(){
        this.deck=[];
        this.suits=["Hearts", "Clubs", "Diamonds", "Spades"];
        this.strValues=["2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King","Ace"];

        for (let i=0; i<this.suits.length; i++){
            for(let y=0; y<this.strValues.length; y++){
                let b=this.suits[i];
                let c=this.strValues[y];
                let card=new Card(b,c, 1);
                this.deck.push(card);
            }
        }
    }


    shuffle(){
        let m = this.deck.length, t, i;

  // While there remain elements to shuffle…
        while (m) {

    // Pick a remaining element…
            i = Math.floor(Math.random() * m--);

            // And swap it with the current element.
            t = this.deck[m];
            this.deck[m] = this.deck[i];
            this.deck[i] = t;
        }
    }

        let val_pop=this.deck.pop();
        console.log("Deal:", val_pop);
